<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showEntityForm() {
            let entity = document.getElementById("accounting-entity").value;
            document.querySelectorAll(".entity-form").forEach(form => form.classList.add("d-none"));
            if (entity) {
                document.getElementById(entity + "-form").classList.remove("d-none");
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Vendor Payment Form</h2>
            
            <div class="mb-3">
                <label for="accounting-entity" class="form-label">Select Accounting Entity</label>
                <select id="accounting-entity" class="form-select" onchange="showEntityForm()">
                    <option value="">--Select Entity--</option>
                    <option value="tusker">Tusker</option>
                    <option value="vspl">VSPL</option>
                    <option value="zenith">Zenith</option>
                </select>
            </div>
            
            <div id="tusker-form" class="entity-form d-none">
                <h3 class="mb-3">Tusker Form</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Vendor Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Invoice</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Request Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PO ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Invoice Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>

            <div id="vspl-form" class="entity-form d-none">
                <h3 class="mb-3">VSPL Form</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Vendor Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Invoice ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sub Category</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Departments</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>

            <div id="zenith-form" class="entity-form d-none">
                <h3 class="mb-3">Zenith Form</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Vendor Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Invoice Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Departments</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
